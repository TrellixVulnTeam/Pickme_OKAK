<!--Bootstrap Navbar-->
<nav class="navbar navbar-expand-lg navbar-success bg-info fixed-top">
  <a class="navbar-brand" href="{% url 'Main' %}">Pick me,Pick me</a> <!--로고 클릭시 메인페이지로 이동-->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
       <li class="nav-item active">
        <a class="nav-link" href="{% url 'Main' %}">홈 <span class="sr-only">(current)</span></a>

      <li class="nav-item">
        <a class="nav-link" href="{% url 'Manhome' %}">남자</a>

      <li class="nav-item">
        <a class="nav-link" href="{% url 'Womenhome' %}">여자</a>

      <!-- 로그인중이면 로그아웃 버튼이 뜬다. -->
      <li class="nav-item" style="position:absolute; top: 8px; right: 85px;">
        <a class="nav-link" href="{% url 'logout' %}">로그아웃</a>
      </li>
      {% else %}
      <!-- 로그아웃 상태면 기존 버튼 그대로 유지된다. -->
      <!-- signup, login 링크 연결 -->

        <a class="nav-link" href="{% url 'signup' %}">회원가입&nbsp&nbsp&nbsp</a>

      <li class="nav-item" style="position:absolute; top: 8px; right: 85px;">
        <a class="nav-link" href="{% url 'login' %}">로그인</a>
